<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>ණය අයදුම්පත</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #0275d8;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .slider-container {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    .output {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      color: #333;
    }

    .repayment {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
    }

    .repayment strong {
      color: #444;
    }

    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>රු 500,000 දක්වා ණය – සම්පූර්ණයෙන්ම Online!</h2>
    <p>සරල අයදුම් ක්‍රියාවලියක් – ඔබේ හැඳුනුම්පත පමණක් අවශ්‍ය වේ.</p>

    <div class="slider-container">
      <label for="loanRange">ඔබගේ ණය මුදල තෝරන්න:</label>
     <input type="range" id="loanRange" min="40000" max="300000" step="10000" value="40000" />
      <div class="output">රු <span id="loanAmount">30,000</span></div>
    </div>

    <div class="repayment">
      මුළු ආපසු ගෙවීමේ මුදල: රු <span id="repaymentAmount">32,100</span><br>
      පොලී අනුපාතය: <span id="interestRate">7%</span><br>
      <strong>කාලය:</strong> <span id="duration">6</span> මාස<br>
      <strong>මාසික ගෙවීම:</strong> රු <span id="monthlyPayment">5,350</span>
    </div>

    <a class="btn" href="https://forms.gle/qPBJuX9akn4aRtGR9" target="_blank">ණයක් ඉල්ලන්න</a>
  </div>

  <script>
    const loanRange = document.getElementById("loanRange");
    const loanAmount = document.getElementById("loanAmount");
    const repaymentAmount = document.getElementById("repaymentAmount");
    const interestRate = document.getElementById("interestRate");
    const duration = document.getElementById("duration");
    const monthlyPayment = document.getElementById("monthlyPayment");


    
 function updateLoanDetails(value) {
  const loan = parseInt(value);
  const interestRateValue = 0.07;
  let months;

  if (loan <= 70000) {
    months = 6;
  } else if (loan <= 150000) {
    months = 12;
  } else if (loan <= 220000) {
    months = 24;
  } else {
    months = 30;
  }

  const interest = loan * interestRateValue;
  const totalRepayment = loan + interest;
  const monthly = totalRepayment / months;

  loanAmount.textContent = loan.toLocaleString();
  repaymentAmount.textContent = totalRepayment.toLocaleString(undefined, { maximumFractionDigits: 0 });
  interestRate.textContent = "7%";
  duration.textContent = months;
  monthlyPayment.textContent = monthly.toLocaleString(undefined, { maximumFractionDigits: 0 });
 }

    updateLoanDetails(loanRange.value);

    loanRange.addEventListener("input", function () {
      updateLoanDetails(this.value);
    });
  </script>

</body>
</html>
